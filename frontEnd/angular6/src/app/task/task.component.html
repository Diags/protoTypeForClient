<div class="container" *ngIf="tasks">
  <div class="panel panel-default">
    <div class="panel-heading">Tasks</div>
    <div class="panel-body">
      <table class="table table-striped ">
        <thead>
        <tr>
          <th> ID</th>
          <th> Task Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{task.id}}</td>
          <td><span [routerLink]="['/task-details/',task.id]"><strong>{{task.message}}</strong></span></td>
          <td>
            <button class="btn btn-danger" (click)="onDeleteTask(task.id)">
              <span class="glyphicon glyphicon-remove"></span><span> Delete</span>
            </button>
          </td>
          <td>
            <button class="btn btn-info" type="button" data-toggle="modal" data-target="#myModalEdit"
                    (click)="onEditTask(task)">
              <i class="glyphicon glyphicon-edit"></i> <span class="fa-space"> Edit</span></button>
          </td>
        </tr>
        </tbody>
      </table>
      <!-- Modal -->
      <div id="myModalEdit" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content" *ngIf="tasksCurrent">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit This User</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="inputtask3" class="control-label">task message</label>
                  <input type="text" class="form-control" name="message" id="inputtask3" [(ngModel)]="tasksCurrent.message">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onEditTask(tasksCurrent)">Done</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
