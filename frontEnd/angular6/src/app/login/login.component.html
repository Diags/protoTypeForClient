<div class="container">

  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode == 1">
      <strong> Bad credentials !!</strong> invalid userName or passeWord
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading"> Authentification</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label class="control-label"> UserName:</label>
            <input class="form-control" ngModel type="text" name="name" required/>
          </div>
          <div class="form-group">
            <label class="control-label"> PassWord:</label>
            <input class="form-control" ngModel type="text" name="password" required/>
          </div>
          <button type="submit" class="btn btn-danger">Login</button>
          <button type="submit" class="btn btn-success" style="float: right;">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
